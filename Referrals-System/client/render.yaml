# See: https://render.com/docs/static-sites
# This file is illustrative â€” set env vars in the Render dashboard instead of committing secrets.

services:
  - type: static
    name: referrals-client
    env: static
    region: oregon
    branch: main
    buildCommand: "npm ci && npm run build"
    root: "dist"
    envVars:
      - key: VITE_API_BASE
        value: "https://refer-employee.onrender.com"
    # Route rewrite so SPA client-side routes return index.html (prevents 404 on reload)
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
